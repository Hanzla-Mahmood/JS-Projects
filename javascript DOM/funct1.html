<script>
  // Function to calculate the sum of two numbers
function sum(a, b) {
    return a + b;
}

// Example usage
var result = sum(3, 5);
console.log("Sum:", result);

function add(a, b) {
    return a + b;
}

// Example usage
var result = add(3, 5);
alert("Sum: " + result);

// Function to calculate the average of two numbers
function calculateAverage(a, b) {
    return (a + b) / 2;
}

// Example usage
var numbersAverage = calculateAverage(3, 5);
alert("Average: " + numbersAverage);
