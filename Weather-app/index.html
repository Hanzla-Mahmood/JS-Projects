<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .weather-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            margin-right: 10px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #66afe9;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .section-title {
            color: #ff3e3e;
            margin-top: 20px;
            font-size: 20px;
        }

        .info-text {
            color: #2e8b57;
            font-size: 18px;
            margin: 8px 0;
        }

        @media (max-width: 480px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <div>
            <input id="city-input" type="text" placeholder="Enter city name">
            <button id="search-button">Search</button>
        </div>

        <div>
            <h2 class="section-title">Country & City</h2>
            <h3 class="info-text" id="city-name">Canada, Ontario - Toronto</h3>

            <h2 class="section-title">Local Time</h2>
            <h3 class="info-text" id="city-time">local-time</h3>

            <h2 class="section-title">Temperature</h2>
            <h3 class="info-text" id="city-temp">13Â°C</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
